    <script>
        $('#error').html('');
        function Login() {
            var item = {};
            item.taikhoan = $(".email").val();
            item.matkhau = $(".password").val();
            $.ajax({
                type: "POST",
                url: "https://localhost:44350/api/Users/login",
                dataType: "json",
                contentType: 'application/json',
                data: JSON.stringify(item)
            }).done(function (data) {
                debugger;
                if (data != null && data.message != null && data.message != 'undefined') {
                    alert(data.message);
                } else {
                    debugger
                    localStorage.setItem("user", JSON.stringify(data));
                    window.location.href = "/views/admin/main.html";
                }
               
            }) .fail(function() {
              alert('Thông tin tài khoản không chính xác');
            });
        };
